<body>
    <div class="main">
        <h2>Create Task</h2>

        <div class="container">
            <div class="addtask">
                <input type="text" id="newtask" name="newtask" placeholder="Enter new task">
            </div>

                <button type="button">ADD +</button>
            </div>
            <div class="search">
                    <input type="text" placeholder="Search" name="search" id="search">
                    <button type="submit" id="searchbtn"><i class="fa-solid fa-magnifying-glass fa-2xs" style="color: #3c035b;"></i></button>
            </div>
        </div>
            <div id="taskList" class="task-list">
                <!-- Task items will be added here -->

                    <tr>
                        <th>Status</th>
                        <th>Task Name</th>

                    </tr>

            </div>
    </div>
<script src="sample.js"></script>
